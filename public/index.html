<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Application</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<style>
  html {
    height: 100%;
  }

  body {
    height: 100%;
    margin: 0;
    font-size: 200%;
  }


  .wrapper {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: grid;
    place-items: center;
  }

  .payment-container {
    height: 80%;
    width: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #stripe-element-container {
    width: 100%;
  }

  /* error messages */
  #payment-message {
    color: rgb(105, 115, 134);
    font-size: 16px;
    line-height: 20px;
    padding-top: 12px;
    text-align: center;
  }

  #payment-message.hidden {
    display: none;
  }
</style>
<style id="clean">
  :root {
    --quidkey-default-height: 107px;
    --quidkey-bank-set-open-height: 400px;
  }

  .quidkey-element-container {
    position: relative;
    width: 100%;
    height: var(--quidkey-default-height);
  }

  .quidkey-element-container iframe {
    border: none;
    height: 100%;
    left: 0;
    overflow-clip-margin: unset;
    overflow: hidden;
    position: absolute;
    top: 0;
    width: 100%;
  }

  .quidkey-bank-set-open {
    height: var(--quidkey-bank-set-open-height);
  }
</style>

<body>
  <div class="wrapper">
    <div class="payment-container">
      <h2 style="margin-bottom: 1rem; font-size: 1.2em; font-weight: 500; text-align: center;">Select Payment Method
      </h2>

      <div class="quidkey-element-container">
        <iframe id="quidkey-iframe" onload="this.classList.remove('iframe-hidden');" title="quidkey-payment-module"
          allowfullscreen="true"></iframe>
      </div>


      <!-- 2. Add container for Stripe Payment Element -->
      <div id="stripe-element-container">
        <div id="payment-element">
          <!-- Stripe Payment Element will be inserted here -->
        </div>
        <!-- Used to display form errors -->
        <div id="payment-message" class="hidden"></div>
      </div>


      <!-- Add the Purchase button -->
      <button id="purchase-button" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem;">Purchase</button>
    </div>
    </div>

  <script id="clean" src="stripe.js"></script>
  <!-- <script id="clean" src="quidkey.js"></script> -->
  </body>

</html>
